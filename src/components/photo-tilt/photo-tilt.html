<ion-content padding #content scrollX="true" 
style="width: 100%; height: 1000px;">

  <div #infinity class="wrapper">
    <div *ngFor="let card of cards">
      <label class="flipContainer">
        <input type="checkbox" />

        <div class="theCard">
          <div id="questionSide">{{card}}</div>
          <div class="back">Answer</div>
        </div>
      </label>
    </div>
  </div>
  <!-- </ion-scroll> -->
</ion-content>


<button ion-button full (mousedown)='mouseDown()' (mouseup)='mouseUp()' (touchstart)='mouseDown()' (touchend)='mouseUp()'
  style="padding: 30px;">active</button>
