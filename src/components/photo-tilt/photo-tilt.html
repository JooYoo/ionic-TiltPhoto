<ion-content>
  <button ion-button full (click)="startMonitor()">Start Motion</button>
  <button ion-button full color="secondary" (click)="stopMonitor()" >Stop Motion</button>

  <ion-card *ngIf="data">
    <ion-card-content>
      <h2>x: {{data.x | number:'1.4-4'}}</h2>
      <h2>y: {{data.y | number:'1.4-4'}}</h2>
      <h2>z: {{data.z | number:'1.4-4'}}</h2>
    </ion-card-content>
  </ion-card>

  <ion-scroll scrollX="true" scrollY="true" style="white-space:nowrap; height:1000px;">
      <div class="wrapper" >
          <div *ngFor="let card of cards">
            <label class="flipContainer">
              <input type="checkbox" />
      
              <div class="theCard">
                <div id="questionSide" style="">{{card}}</div>
                <div class="back">Answer</div>
              </div>
            </label>
          </div>
        </div>
  </ion-scroll>
 


 




</ion-content>
